<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Nova - Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        :root {
            --primary: #6A0DAD;
            --primary-dark: #4B0082;
            --secondary: #03dac6;
            --accent: #ff4081;
            --text-primary: #121212;
            --text-secondary: #555;
            --background: linear-gradient(135deg, #6A0DAD 0%, #4B0082 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --shadow-sm: 0  4px  6px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 10px 20px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 15px 30px rgba(0, 0, 0, 0.15);
            --radius-sm:  8px;
            --radius-md: 12px;
            --radius-lg: 20px;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 20px;
        }

        .main-content {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: var(--radius-md);
            margin-bottom: 25px;
            box-shadow: var(--shadow-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
            top: 20px;
            z-index: 10;
        }

        .header .search-bar {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.05);
            padding: 8px 15px;
            border-radius: var(--radius-sm);
            transition: all 0.3s ease;
        }

        .header .search-bar:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .header .search-bar input {
            border: none;
            background: transparent;
            outline: none;
            color: var(--text-primary);
            margin-left: 10px;
        }

        .welcome-banner {
            background: var(--card-bg);
            border-radius: var(--radius-md);
            padding: 25px 35px;
            margin-bottom: 25px;
            box-shadow: var(--shadow-md);
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        .welcome-text {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #6A0DAD, #9d27b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-box {
            background: var(--card-bg);
            border-radius: var(--radius-md);
            padding: 25px;
            box-shadow: var(--shadow-md);
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-box:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
        }

        .stat-box:nth-child(1) { border-top: 4px solid var(--primary); }
        .stat-box:nth-child(2) { border-top: 4px solid var(--secondary); }
        .stat-box:nth-child(3) { border-top: 4px solid var(--accent); }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--primary);
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
        }

        .charts-container {
            display: grid;
            grid-template-areas: 
                "growth channel category"
                "gender gender age";
            gap: 20px;
        }

        .chart-box {
            background: var(--card-bg);
            border-radius: var(--radius-md);
            padding: 20px;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
        }

        .chart-box:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .chart-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--primary);
        }

        #userGrowthBox { grid-area: growth; }
        #newsChannelBox { grid-area: channel; }
        #categoryLikesBox { grid-area: category; }
        #genderBox { grid-area: gender; }
        #ageBox { grid-area: age; }

        .chart-container {
            position: relative;
            height: 250px;
            width: 100%;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 1200px) {
            .charts-container {
                grid-template-areas: 
                    "growth channel"
                    "category gender"
                    "age age";
            }
        }

        @media (max-width: 768px) {
            .stats-container {
                grid-template-columns: 1fr;
            }

            .charts-container {
                grid-template-areas: 
                    "growth"
                    "channel"
                    "category"
                    "gender"
                    "age";
            }

            .header {
                flex-direction: column;
                gap: 15px;
            }

            .header .search-bar {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="welcome-banner">
            <h1 class="welcome-text">Welcome back, Admin</h1>
        </div>

        <div class="stats-container">
            <div class="stat-box">
                <div class="stat-value">697</div>
                <div class="stat-label">Total Articles</div>
            </div>
            <div class="stat-box">
                <div class="stat-value">151</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-box">
                <div class="stat-value">25</div>
                <div class="stat-label">Total Sources</div>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-box" id="userGrowthBox">
                <h3 class="chart-title">User Gender Distribution</h3>
                <div class="chart-container">
                    <canvas id="userGrowthChart"></canvas>
                </div>
            </div>
            <div class="chart-box" id="newsChannelBox">
                <h3 class="chart-title">Most Followed News Channels</h3>
                <div class="chart-container">
                    <canvas id="newsChannelChart"></canvas>
                </div>
            </div>
            <div class="chart-box" id="categoryLikesBox">
                <h3 class="chart-title">Likes by Category</h3>
                <div class="chart-container">
                    <canvas id="categoryLikesChart"></canvas>
                </div>
            </div>
            <div class="chart-box" id="genderBox">
                <h3 class="chart-title">Day-by-Day User Growth</h3>
                <div class="chart-container">
                    <canvas id="genderChart"></canvas>
                </div>
            </div>
            <div class="chart-box" id="ageBox">
                <h3 class="chart-title">User Age Distribution</h3>
                <div class="chart-container">
                    <canvas id="ageChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        const primaryColor = '#6A0DAD';
        const secondaryColor = '#03dac6';
        const accentColor = '#ff4081';
        const purpleColor = '#9d27b0';
        const lightPurple = '#b388ff';
    
        // User Gender Distribution (now doughnut chart)
        const userGrowthCtx = document.getElementById('userGrowthChart').getContext('2d');
        new Chart(userGrowthCtx, {
            type: 'doughnut',
            data: {
                labels: ['Male', 'Female', 'Other'],
                datasets: [{
                    data: [62, 35, 3],
                    backgroundColor: [primaryColor, accentColor, secondaryColor],
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { 
                    legend: { position: 'right' },
                    title: { display: true, text: 'User Gender Distribution', font: { size: 16 } }
                },
                cutout: '65%',
                animation: {
                    animateScale: true,
                    duration: 1500
                }
            }
        });
    
        const newsChannelCtx = document.getElementById('newsChannelChart').getContext('2d');
        new Chart(newsChannelCtx, {
            type: 'pie',
            data: {
                labels: ['Tech Nova', 'TechCrunch', 'The Verge', 'Wired', 'CNET'],
                datasets: [{
                    data: [35, 25, 20, 15, 5],
                    backgroundColor: [primaryColor, secondaryColor, accentColor, purpleColor, lightPurple],
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { position: 'right', labels: { font: { size: 11 } } }
                },
                animation: {
                    animateRotate: true,
                    duration: 1500
                }
            }
        });
    
        const categoryLikesCtx = document.getElementById('categoryLikesChart').getContext('2d');
        new Chart(categoryLikesCtx, {
            type: 'bar',
            data: {
                labels: ['AI', 'Gadget', 'Apps', 'Blockchain', 'Cyber Security'],
                datasets: [{
                    label: 'Total Likes',
                    data: [15200, 12800, 10500, 9200, 8100],
                    backgroundColor: [primaryColor, secondaryColor, accentColor, purpleColor, lightPurple],
                    borderWidth: 0,
                    borderRadius: 4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    y: { beginAtZero: true, grid: { display: true, color: 'rgba(0, 0, 0, 0.05)' } },
                    x: { grid: { display: false } }
                },
                animation: {
                    duration: 1500,
                    easing: 'easeOutBounce'
                }
            }
        });
    
        // Day-by-Day User Growth (now line chart)
        const genderCtx = document.getElementById('genderChart').getContext('2d');
        new Chart(genderCtx, {
            type: 'line',
            data: {
                labels: ['Apr 1', 'Apr 2', 'Apr 3', 'Apr 4', 'Apr 5', 'Apr 6', 'Apr 7', 'Apr 8', 'Apr 9', 'Apr 10', 'Apr 11', 'Apr 12', 'Apr 13', 'Apr 14'],
                datasets: [{
                    label: 'New Users',
                    data: [120, 150, 180, 210, 190, 240, 280, 260, 290, 310, 350, 380, 410, 450],
                    fill: true,
                    backgroundColor: 'rgba(106, 13, 173, 0.2)',
                    borderColor: primaryColor,
                    tension: 0.4,
                    pointBackgroundColor: primaryColor
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    title: { display: true, text: 'Day-by-Day User Growth', font: { size: 16 } }
                },
                scales: {
                    y: { beginAtZero: true, grid: { color: 'rgba(0, 0, 0, 0.05)' }, title: { display: true, text: 'Number of Users' } },
                    x: { grid: { display: false }, title: { display: true, text: 'Date' } }
                },
                animation: {
                    duration: 1500,
                    easing: 'easeOutQuart'
                }
            }
        });
    
        const ageCtx = document.getElementById('ageChart').getContext('2d');
        new Chart(ageCtx, {
            type: 'bar',
            data: {
                labels: ['18-24', '25-34', '35-44', '45-54', '55+'],
                datasets: [{
                    axis: 'y',
                    label: 'Users',
                    data: [2100, 3500, 1800, 950, 400],
                    backgroundColor: [primaryColor, secondaryColor, accentColor, purpleColor, lightPurple],
                    borderWidth: 0,
                    borderRadius: 4
                }]
            },
            options: {
                indexAxis: 'y',
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    x: { beginAtZero: true, grid: { color: 'rgba(0, 0, 0, 0.05)' }, title: { display: true, text: 'Number of Users' } },
                    y: { grid: { display: false } }
                },
                animation: {
                    duration: 1500,
                    easing: 'easeOutQuart'
                }
            }
        });
    </script>
</body>
</html>
