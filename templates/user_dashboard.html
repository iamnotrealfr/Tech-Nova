<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tech Nova - User Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    :root {
      --primary: #6200ee;
      --primary-dark: #4b01d1;
      --secondary: #03dac6;
      --accent: #ff4081;
      --text-primary: #121212;
      --text-secondary: #555;
      --background: #f7f9fc;
      --card-bg: #ffffff;
      --shadow-glow: 0 10px 20px rgba(98, 0, 238, 0.15);
      --shadow-soft: 0 6px 16px rgba(0, 0, 0, 0.06);
      --radius: 16px;
      --radius-sm: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--background);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 24px;
    }

    .dashboard {
      max-width: 1280px;
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 24px;
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow-glow);
      padding: 32px;
      transition: transform 0.3s ease;
    }

    .dashboard:hover {
      transform: translateY(-2px);
    }

    .user-info {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: #fff;
      padding: 32px;
      border-radius: var(--radius-sm);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      box-shadow: var(--shadow-soft);
      position: relative;
      overflow: hidden;
    }

    .user-info::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.2), transparent);
      opacity: 0.3;
    }

    .user-info h2 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 12px;
      position: relative;
    }

    .user-info p {
      font-size: 1rem;
      margin: 6px 0;
      opacity: 0.95;
      position: relative;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto auto;
      gap: 20px;
      margin-top: 24px;
      width: 100%;
      justify-items: center;
    }

    .stats .likes {
      grid-column: 1;
      grid-row: 1;
    }

    .stats .following {
      grid-column: 2;
      grid-row: 1;
    }

    .stats .reports {
      grid-column: 1 / 3;
      grid-row: 2;
      justify-self: center;
      max-width: 180px; /* Slightly wider for balance */
    }

    .stat-box {
      background: linear-gradient(145deg, var(--card-bg) 0%, #f8faff 100%);
      padding: 24px;
      border-radius: var(--radius-sm);
      box-shadow: var(--shadow-soft);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      width: 100%;
      min-width: 140px;
    }

    .stat-box:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
      background: linear-gradient(145deg, #ffffff 0%, #f0f4ff 100%);
    }

    .stat-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: var(--primary);
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }

    .stat-box:hover::before {
      opacity: 1;
    }

    .stat-box.likes::before {
      background: var(--primary);
    }

    .stat-box.following::before {
      background: var(--secondary);
    }

    .stat-box.reports::before {
      background: var(--accent);
    }

    .stat-icon {
      font-size: 1.8rem;
      color: var(--primary);
      opacity: 0.9;
      transition: transform 0.3s ease;
    }

    .stat-box:hover .stat-icon {
      transform: scale(1.1);
    }

    .stat-box.likes .stat-icon {
      color: var(--primary);
    }

    .stat-box.following .stat-icon {
      color: var(--secondary);
    }

    .stat-box.reports .stat-icon {
      color: var(--accent);
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-primary);
      line-height: 1.2;
    }

    .stat-label {
      font-size: 0.95rem;
      font-weight: 500;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .chart-section {
      background: var(--card-bg);
      padding: 24px;
      border-radius: var(--radius-sm);
      box-shadow: var(--shadow-soft);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .chart-container {
      height: 400px;
      position: relative;
    }

    .chart-section h3 {
      font-size: 1.4rem;
      font-weight: 500;
      color: var(--text-primary);
    }

    @media (max-width: 900px) {
      .dashboard {
        grid-template-columns: 1fr;
        padding: 24px;
â€™

      .chart-section {
        grid-column: auto;
      }
    }

      .stats {
        grid-template-columns: 1fr 1fr;
        grid-template-rows: auto auto;
      }

      .stats .reports {
        grid-column: 1 / 3;
        justify-self: center;
      }
    }

    @media (max-width: 600px) {
      .dashboard {
        padding: 16px;
      }

      .user-info h2 {
        font-size: 1.6rem;
      }

      .user-info p {
        font-size: 0.9rem;
      }

      .stats {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto auto;
      }

      .stats .likes {
        grid-column: 1;
        grid-row: 1;
      }

      .stats .following {
        grid-column: 1;
        grid-row: 2;
      }

      .stats .reports {
        grid-column: 1;
        grid-row: 3;
        justify-self: center;
      }

      .stat-box {
        padding: 20px;
      }

      .stat-value {
        font-size: 1.8rem;
      }

      .stat-label {
        font-size: 0.9rem;
      }

      .stat-icon {
        font-size: 1.6rem;
      }

      .chart-section h3 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="user-info">
      <h2>Welcome, {{ username|default('User') }}</h2>
      <p>Email: {{ email|default('N/A') }}</p>
      <p>Age: {{ age|default('N/A') }}</p>
      <div class="stats">
        <div class="stat-box likes">
          <i class="fas fa-heart stat-icon"></i>
          <div class="stat-value">{{ likes|default('0') }}</div>
          <div class="stat-label">Likes</div>
        </div>
        <div class="stat-box following">
          <i class="fas fa-user-plus stat-icon"></i>
          <div class="stat-value">{{ following|default('0') }}</div>
          <div class="stat-label">Following</div>
        </div>
        <div class="stat-box reports">
          <i class="fas fa-flag stat-icon"></i>
          <div class="stat-value">{{ reports|default('0') }}</div>
          <div class="stat-label">Reports</div>
        </div>
      </div>
    </div>
    <div class="chart-section">
      <h3>User Activity Overview</h3>
      <div class="chart-container">
        <canvas id="activityChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    // Function to safely parse variables
    function safeParseInt(value, fallback = 0) {
      try {
        const parsed = parseInt(value);
        return isNaN(parsed) ? fallback : parsed;
      } catch (e) {
        return fallback;
      }
    }

    // Parse variables with fallback
    const likes = safeParseInt("{{ likes|default('0') }}");
    const following = safeParseInt("{{ following|default('0') }}");
    const reports = safeParseInt("{{ reports|default('0') }}");

    // Initialize chart after DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      const canvas = document.getElementById('activityChart');
      if (canvas && typeof Chart !== 'undefined') {
        const ctx = canvas.getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Likes', 'Following', 'Reports'],
            datasets: [{
              label: 'User Activity',
              data: [likes, following, reports],
              backgroundColor: ['#6200ee', '#03dac6', '#ff4081'],
              borderWidth: 0
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: {
                beginAtZero: true,
                ticks: { stepSize: 1 }
              },
              x: {
                grid: { display: false }
              }
            },
            plugins: {
              legend: {
                position: 'top'
              }
            }
          }
        });
      } else {
        console.warn('Canvas element not found or Chart.js not loaded.');
      }
    });

  </script>
</body>
</html>
